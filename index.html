<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        console.log('loaded');
        const audio1 = document.querySelector('#player1');
        const audio2 = document.querySelector('#player2');
        const logDiv = document.querySelector('#log');
        const log2Div = document.querySelector('#log2');
        const btn = document.querySelector('#play');
        // window.addEventListener('scroll', function () {
        //   if (audio1 && audio2) {
        //     audio1.play();
        //     audio2.play();
        //   }
        // });
        btn.addEventListener('click', function () {
          const audio1 = document.querySelector('#player1');
          const audio2 = document.querySelector('#player2');
          if (audio1 && audio2) {
            audio1.play();
            audio2.play();
          }
        });
        audio1.addEventListener('playing', function () {
          const div = document.createElement('div');
          div.innerHTML = '> audio1 playing';
          if (logDiv) {
            logDiv.appendChild(div);
          }
        });
        audio2.addEventListener('playing', function () {
          const div = document.createElement('div');
          div.innerHTML = '> audio2 playing';
          if (logDiv) {
            logDiv.appendChild(div);
          }
        });
        audio1.addEventListener('ended', function () {
          const div = document.createElement('div');
          div.innerHTML = '> audio1 ended';
          if (logDiv) {
            logDiv.appendChild(div);
          }
        });
        audio2.addEventListener('ended', function () {
          const div = document.createElement('div');
          div.innerHTML = '> audio2 ended';
          if (logDiv) {
            logDiv.appendChild(div);
          }
        });
        audio1.addEventListener('paused', function () {
          const div = document.createElement('div');
          div.innerHTML = '> audio1 paused';
          if (logDiv) {
            logDiv.appendChild(div);
          }
        });
        audio2.addEventListener('paused', function () {
          const div = document.createElement('div');
          div.innerHTML = '> audio2 paused';
          if (logDiv) {
            logDiv.appendChild(div);
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- <h1>Scroll to autoplay</h1> -->

    <div
      style="
        display: flex;
        flex-direction: column;
        margin: 10px auto;
        max-width: 300px;
        margin-top: 30px;
        /* height: 1000px; */
        /* background-color: #3aebca; */
      "
    >
      <button
        style="
          height: 60px;
          width: 100%;
          margin-bottom: 30px;
          border-radius: 5px;
          outline: 0;
          border: 1px solid gray;
          background-color: #3aebca;
        "
        id="play"
      >
        Play 2 sounds
      </button>
      <audio controls id="player1" style="margin-bottom: 10px">
        <source
          src="http://www.jplayer.org/audio/mp3/TSP-01-Cro_magnon_man.mp3"
        />
        <source
          src="http://www.jplayer.org/audio/ogg/TSP-01-Cro_magnon_man.ogg"
        />
      </audio>
      <audio controls id="player2">
        <source src="https://www.computerhope.com/jargon/m/example.mp3" />
      </audio>
      <div style="margin-top: 30px; font-size: 1.5rem">Logs:</div>
      <div id="log" style="font-size: 1.5rem"></div>
    </div>

    <div id="log2" style="margin-top: 50px"></div>
  </body>
</html>
